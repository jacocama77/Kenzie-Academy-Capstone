<body>
    <H1>Welcome to Jepardy!</H1>
    <button class="startButton">Start</button>
    <div id="gameBoard">
        <div class="categoryScreen">
            <h1>Category:</h1>
            <p id="category"></p>
        </div>
        <div class="questionScreen">
            <h1>Question:</h1>
            <p id="question"></p>
        </div>
        <div class="answerScreen">
            <h1>Answer:</h1>
            <form>
                <input type="text" name="Answer" id="Answer">
            </form>
            <button id="submitButton">Submit</button>
        </div>
        <div class="scoreboard">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <p id="endGame"></p>
        <button id="newGame">Play Again</button>
    </div>
    <script src="./code.js"></script>
</body>

</html>
